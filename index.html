<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <!-- BOOTSTRAP CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>
    <body>
        <div class="container text-center">
            <h1>Tic Tac Toe</h1>
            <h2 id="turn">X starts</h2>
            <div class="row g-3 align-items-center mt-3">
                <div class="col cell" id="cell1"></div>
                <div class="col cell" id="cell2"></div>
                <div class="col cell" id="cell3"></div>
            </div>
            <div class="row g-3">
                <div class="col cell" id="cell4"></div>
                <div class="col cell" id="cell5"></div>
                <div class="col cell" id="cell6"></div>
            </div>
            <div class="row g-3">
                <div class="col cell" id="cell7"></div>
                <div class="col cell" id="cell8"></div>
                <div class="col cell" id="cell9"></div>
            </div>
            <button id="restart">RESTART</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
